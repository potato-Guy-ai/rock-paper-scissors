<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link rel="stylesheet" href="RockPaperScissors.css">
    <style>
        
    </style>
</head>

<body>
    <button id="themechange" onclick="changeTheme();">change theme</button>
    <div class="gameContainer " ><nav id="score" ></nav>
        <h1>Rock Paper Scissors</h1>
        <button class="move rock " onclick="gameRun('rock')">Rock</button>
        <button class="move paper " onclick="gameRun('paper')">Paper</button>
        <button class="move scissors " onclick="gameRun('scissors');">Scissors</button>
        <div id="results" class="moves">
            <h2 class="moves player">You: <span id="player-result" ></span></h2>
            <h2 class="verses">VS</h2>
            <h2 class="moves comp"><span id="comp-result" ></span>: Computer</h2>
            <h2 id="final_result"></h2>
            <button id="resetBtn" class onclick="reset()">Reset</button>
            <button class="autoPlayBtn" onclick="AutoPlay();">Auto play</button>
            
        </div>
    </div>
    <script src="rps.js">
          
    </script>
</body>

</html>
